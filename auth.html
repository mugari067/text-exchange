<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Textbook Exchange</title>
  <meta name="description" content="Universal login for demo" />
  <style>
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#f3f4f6; margin:0; display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { width: 100%; max-width:420px; background:#fff; padding:24px; border-radius:12px; box-shadow:0 6px 20px rgba(2,6,23,0.08); }
    h1 { margin:0 0 12px 0; font-size:20px; }
    .field { margin-bottom:12px; }
    input { width:100%; padding:10px 12px; border:1px solid #e5e7eb; border-radius:8px; font-size:14px; }
    button { width:100%; padding:10px 12px; background:#2563eb; color:#fff; border:0; border-radius:8px; font-weight:600; cursor:pointer; }
    button:hover{ filter:brightness(.98); }
    .muted { color:#6b7280; font-size:13px; text-align:center; margin-top:12px; }
    .error { color:#dc2626; font-size:13px; margin-bottom:8px; }
    .small { font-size:13px; color:#374151; }
    a { color:#2563eb; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="login-heading">
    <h1 id="login-heading">Login — Textbook Exchange</h1>

    <form id="loginForm" autocomplete="off" novalidate>
      <div class="field">
        <label class="small" for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="groupj@gmail.com" required />
      </div>

      <div class="field">
        <label class="small" for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Your password" required />
      </div>

      <div id="error" class="error" role="alert" aria-live="assertive" style="display:none;"></div>

      <button id="submitBtn" type="submit">Login</button>
    </form>

    <p class="muted">Don't have an account? <a href="#" id="registerLink">Register (disabled)</a></p>
  </div>

  <script>
    (function () {
      const FIXED_EMAIL = "groupj@gmail.com";
      const FIXED_PASSWORD = "1234567890";
      const form = document.getElementById("loginForm");
      const emailEl = document.getElementById("email");
      const passEl = document.getElementById("password");
      const errEl = document.getElementById("error");
      const registerLink = document.getElementById("registerLink");

      // Disable registration link
      registerLink.addEventListener("click", (e) => {
        e.preventDefault();
        alert("Registration disabled. Use the universal login: " + FIXED_EMAIL);
      });

      form.addEventListener("submit", function (ev) {
        ev.preventDefault();
        errEl.style.display = "none";
        const email = (emailEl.value || "").trim();
        const pass = (passEl.value || "").trim();

        if (email === FIXED_EMAIL && pass === FIXED_PASSWORD) {
          try {
            sessionStorage.setItem("demo_user_email", FIXED_EMAIL);
            sessionStorage.setItem("demo_user_id", "groupj");
          } catch (e) {}
          window.location.href = "index.html";
          return;
        }

        errEl.textContent = "Invalid credentials. Use groupj@gmail.com / 1234567890";
        errEl.style.display = "block";
      });

      emailEl.value = "";
      passEl.value = "";
    })();
  </script>
</body>
</html>
